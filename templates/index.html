<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>HR Analytics</title>
</head>

<body>
    <form action="/predict" method="post">
        
        <table>
            <tr>
                <td>
                    <label for="city_development_index">City Development Index:</label>
                </td>
                <td>
                    <input type="number" name="city_development_index" id="city_development_index"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <select name="gender" id="gender">
                        {% for i in hr_columns['gender'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="relevent_experience">Relevent Experience:</label>
                </td>
                <td>
                    <select name="relevent_experience" id="relevent_experience">
                        {% for i in hr_columns['relevent_experience'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="enrolled_university">Enrolled University:</label>
                </td>
                <td>
                    <select name="enrolled_university" id="enrolled_university">
                        {% for i in hr_columns['enrolled_university'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="education_level">Education Level:</label>
                </td>
                <td>
                    <select name="education_level" id="education_level">
                        {% for i in hr_columns['education_level'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="major_discipline">Major Discipline:</label>
                </td>
                <td>
                    <select name="major_discipline" id="major_discipline">
                        {% for i in hr_columns['major_discipline'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="experience">Experience:</label>
                </td>
                <td>
                    <input type="number" name="experience" id="experience"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="company_size">Company Size:</label>
                </td>
                <td>
                    <select name="company_size" id="company_size">
                        {% for i in hr_columns['company_size'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="company_type">Company Type:</label>
                </td>
                <td>
                    <select name="company_type" id="company_type">
                        {% for i in hr_columns['company_type'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="last_new_job">Last New Job:</label>
                </td>
                <td>
                    <select name="last_new_job" id="last_new_job">
                        {% for i in hr_columns['last_new_job'] %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>
        </table>

        <input type="submit" value="click">
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
